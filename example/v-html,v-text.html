<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-html,v-text实例</title>
	</head>
	<body>
		<h1>v-html,v-text实例</h1>
		<hr>
		<div id="app">
			<span>{{ message }}</span>
			<!--
            	描述：{{ xxx }}这种情况是有弊端的，就是当我们网速很慢或者javascript出错时，会暴露我们的{{xxx}}；所以需要v-text去解决这个问题
            -->
			<br>
			<span v-text = "message"></span>
			<br>
			<span v-text = "msg"></span>
			<br>
			<span v-html = "msg"></span>
		</div>
		<script src="../assets/js/vue.js"></script>
		<script>
			var app = new Vue({
				el : "#app" ,
				data : {
					message : "hello world!",
					msg : "<h2>hello world!</h2>"
				}
			});
		</script>
	</body>
</html>
