<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>component 标签 实例</title>
	</head>
	<body>
		<h1>component 标签 实例</h1>
		<hr>
		<div id="app">
			<component v-bind:is="who"></component>
			<button v-on:click="changeComponent">changeComponent</button>
		</div>
		<script type="text/javascript" src="../assets/js/vue.js"></script>
		<script>
			var componentA = {
				template : `<p>componentA</p>`
			}
			var componentB = {
				template : `<p>componentB</p>`
			}
			var componentC = {
				template : `<p>componentC</p>`
			}
			
			var app = new Vue({
				el : "#app" ,
				data : {
					"who" : "componentA"
				},
				components : {
					"componentA" : componentA,
					"componentB" : componentB,
					"componentC" : componentC
				},
				methods : {
					changeComponent : function(){
						if(this.who == "componentA"){
							this.who = "componentB";
						}else if(this.who == "componentB"){
							this.who = "componentC";
						}else{
							this.who = "componentA";
						}
					}
				}
			})
		</script>
	</body>
</html>
