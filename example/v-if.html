<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-if</title>
	</head>
	<body>
		<h1>v-if v-else v-show</h1>
		<hr>
		<div id="app">
			<!--<div v-if = "isLogin">你好，我的亲！</div>
			<div v-else>请登录</div>-->
			<div v-show = "isLogin">你好，我的亲！</div>
			
			
			<!--
				*
				* v-if和v-else都是判断是否加载相对应的dom，可以减轻服务器的压力，在需要的时候加载
				* 而v-show是调节dom的display属性，使客户端操作更加流畅
				*
			-->
		</div>
		<script type="text/javascript" src="../assets/js/vue.js"></script>
		<script>
			var app = new Vue({
				el : "#app" ,
				data : {
					isLogin : true
				}
			})
		</script>
	</body>
</html>
