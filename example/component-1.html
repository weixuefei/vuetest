<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>component 初识组件 实例</title>
	</head>
	<body>
		<h1>component 初识组件 实例</h1>
		<hr>
		<div id="app">
			<jspang></jspang>
			<wxf></wxf>
		</div>
		<script type="text/javascript" src="../assets/js/vue.js"></script>
		<script>
			Vue.component("jspang",{
				template : "<div style='color:red;'>全局组件</div>"
			})
			var app = new Vue({
				el : "#app" ,
				data : {},
				components : {
					"wxf" : {
						template : "<div style='color:green;'>局部组件</div>"
					}
				}
			})
		</script>
	</body>
</html>
