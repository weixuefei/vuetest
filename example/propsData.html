<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>propsData 全局扩展的数据传递 实例</title>
	</head>
	<body>
		<h1>propsData 全局扩展的数据传递 实例</h1>
		<hr>
		<!--
        	描述：propsData不是和属性有关，是用在全局扩展时进行传递数据。
        	***********************************************************
        	我们用propsData三步解决传值：
			1、在全局扩展里加入props进行接收。props:['a']
			2、传递时用propsData进行传递。propsData:{a:1}
			3、用插值的形式写入模板。{{ a }}
			***********************************************************
			总结：propsData在实际开发中我们使用的并不多，我们在后边会学到Vuex的应用，他的作用就是在单页应用中保持状态和数据的。
        -->
		<OurHeader></OurHeader>
		
		<script type="text/javascript" src="../assets/js/vue.js"></script>
		<script>
			var ourHeader_a = Vue.extend({
				template : `<p>{{ message }}<span style="color:red;">{{ msg }}</span><span style="color:green;">{{ msgTwo }}</span></p>`,
				data : function (){
					return {
						message : "I am a good boy."
					}
				},
				props : ["msg","msgTwo"]
			});
			new ourHeader_a({propsData : {msg : "我",msgTwo : "是被新增加的内容。"}}).$mount("OurHeader");
		</script>
	</body>
</html>
