<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-bind 实例</title>
	</head>
	<body>
		<h1>v-bind 实例</h1>
		<hr>
		<div id="app">
			{{ message }}
		</div>
		<script src="../assets/js/vue.js"></script>
		<script>
			var app = new Vue({
				el : "#app" ,
				data : {
					message : "hello world" 
				}
			});
		</script>
	</body>
</html>
